<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">

    <div id="box-notes">

            <div id="overlay-box">

                </button>
                <div id="overlay-box__inner">
                    <strong>Add new note</strong>
                    <form>
                        <p id="box-input">
                            <span>
                                <input autocomplete="off" type="text" id="input-note">
                            </span>
                        </p>
                        <p id="box-button-add"><button id="bt-add-note">Add</button></p>
                    </form>
                </div>
            </div>
        </div>
    </script>

    <script type="text/html" data="note">
        <div class="note">
            <div class="note__inner">
                <%= note %>
            </div>
            <div class="note__control">
                <a href="#"  class="note__control__button note__control__button--ok">

</body>
</html>
